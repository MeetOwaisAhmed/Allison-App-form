<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/images/logo.svg" alt="Allison Logo" class="logo">
            <div class="header-actions">
                <button class="contact-btn">
                    <i class="hgi-stroke hgi-headphones"></i>
                    Contact Us
                </button>
                <button class="close-btn">
                    <i class="hgi-stroke hgi-multiplication-sign"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="background-image"></div>
        
        <div class="form-container">
            <div class="form-header">
                <div class="user-icon-circle">
                    <i class="hgi-stroke hgi-account-setting-01"></i>
                </div>
                <h1>Personal Information</h1>
                <p>Provide essential information to proceed.</p>
            </div>

            <form id="personalInfoForm">
                <div class="form-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth<span class="required">*</span></label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="ssn">Social Security<span class="required">*</span></label>
                    <input type="text" id="ssn" placeholder="XXX-XX-XXXX" maxlength="11" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number<span class="required">*</span></label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="address1">Address 1<span class="required">*</span></label>
                    <input type="text" id="address1" required>
                </div>

                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" id="address2">
                </div>

                <div class="form-group">
                    <label for="city">City<span class="required">*</span></label>
                    <input type="text" id="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State<span class="required">*</span></label>
                    <input type="text" id="state" required>
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip Code<span class="required">*</span></label>
                    <input type="text" id="zipCode" maxlength="5" required>
                </div>

                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
